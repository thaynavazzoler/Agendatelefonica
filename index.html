<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./assets/css/style.css">
     <script src="./assets/js/script.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda telefone </title>
</head>
<body>
    <main id="body">
        <article id="the-form">
            <div id="title">
                <h1>Agenda Telef√¥nica</h1>
            </div>
            <div id="form">
            <div id="d1">

                <div>
                <input type="text" name="name" id="name" placeholder="Digite o nome" required>
                </div>

                <div>
                <input type="text" name="phone" id="phone" placeholder="Digite o telefone" maxlength="11" required>
                </div>

            </div>
            <div id="d2">

                <div>
                <input type="text" name="cell" id="cell" placeholder="Digite o celular" maxlength="11" required>
                </div>

                <div>
                <input type="text" name="foto" id="foto" placeholder="URL da foto" required>
                </div>
               
            </div>

            <div id="d3" >

                <div>
                <input type="date" name="birthdate" id="birthdate" placeholder="Data de Nascimento" required>
                </div>

                <div>
                <input type="email" name="email" id="email" placeholder="Digite o e-mail" required>
                </div>

            </div>
           
                <div id="d4">

                <div>
                <input type="text" name="cep" id="cep" placeholder="CEP" maxlength="8" required>
                </div>

                <div>
                <input type="text" name="cidade" id="cidade" placeholder="digite a cidade" required>
                </div>

            </div>
            <div id="d5">

                <div>
                <input type="text" name="instagram" id="instagram" placeholder="Digite o instagram" required>
                </div>

                <div>
                <input type="text" name="gitHub" id="gitHub" placeholder="Digite o GitHub" required>
                </div>

            </div>
       
                <button onclick="addContact()">Adicionar Contato</button>

                <div id="error-msg"></div>

            </div>
            <div id="show-contact-list"></div>
        </article>
        <article id="contact-details">


        </article>

    </main>
</body>
</body>
</html>
